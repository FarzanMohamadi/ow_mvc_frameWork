{form name='add_activity_type'}
<table class="ow_table_1 ow_form ow_automargin" style="width: 400px;">
    <tr class="ow_alt1">
        <td class="ow_value">{input name='title'}</td>
    </tr>
    <tr>
        <td class="ow_center">{submit name='add' class='ow_button ow_ic_save'}</td>
    </tr>
</table>
{/form}

<table class="ow_table_1 ow_automargin" style="width: 400px;">
    {foreach from=$activities item=activity}
    <tr class="{cycle values='ow_alt1,ow_alt2'}">
        <td width="1"><a href="{$deleteUrls[$activity.id]}" onclick="return confirm('{text key="base+are_you_sure"}');" style="width:16px; height:16px; display:block; margin:0 auto;background-repeat:no-repeat;background-position: 50% 50%;" class="ow_ic_delete"></a></td>
        <td>{$activity.title}</td>
        <td>
            <a class="ow_lbutton ow_green" onclick="{$editUrls[$activity.id]}">{text key="frmreport+edit_activity"}</a>
        </td>
    </tr>
    {/foreach}
</table>

<div class="ow_center">{$paging}</div>
