{style}
{literal}
.ow_box_toolbar span{
display:inline-block;
}
{/literal}
{/style}
<ul class="ow_box_toolbar ow_remark ow_bl">
    {foreach from=$data.itemList item='item' name='toolbar'}    
    <li {if !empty($item.id)}id="{$item.id}"{/if}{if isset($item.display)} style="display:{$item.display}"{/if}{if !empty($item.class)} class="{$item.class}"{/if}{if isset($item.title)} title="{$item.title}"{/if}>
        {if isset($item.href)}
        <a class="privacy_label" {if isset($item.click)} onclick="{$item.click}"{/if}{if isset($item.rel)} rel="{$item.rel}"{/if} href="{$item.href}">{$item.label}</a>
        {elseif isset($item.click) && isset($item.button)}
        <a class="confirmable_button" {if isset($item.click)} onclick="{$item.click}"{/if}{if isset($item.rel)} rel="{$item.rel}"{/if}>{$item.label}</a>
        {else}
        {$item.label}
        {/if}
    </li>
    {/foreach}
</ul>
